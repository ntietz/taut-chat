{{ define "fragment_search_results" }}


<div id="chat-window" class="bg-white outline outline-4 outline-black h-full w-full flex flex-col p-2">

  <h1 class="text-4xl font-bold">
    Search Results
  </h1>

  {{ range .Messages }}
    <div>
      <b>{{ .Sender }}</b>
      <span>{{ .Content | html_unsafely }}</span>
    </div>
  {{ end }}
</div>

{{ end }}
